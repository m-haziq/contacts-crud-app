<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Name:</label>
          <input type="text" class="form-control" formControlName="person_name" #person_name [(ngModel)] = "contact.person_name" />
        </div>
        <div *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['person_name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email </label>
          <input type="email" class="form-control" formControlName="contact_name" #contact_name [(ngModel)] = "contact.contact_name" />
        </div>
        <div *ngIf="angForm.controls['contact_name'].invalid && (angForm.controls['contact_name'].dirty || angForm.controls['contact_name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['contact_name'].errors.required">
            Email is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Phone Number </label>
          <input type="text" class="form-control" formControlName="contact_gst_number" #contact_gst_number [(ngModel)] = "contact.contact_gst_number" />
        </div>
        <div *ngIf="angForm.controls['contact_gst_number'].invalid && (angForm.controls['contact_gst_number'].dirty || angForm.controls['contact_gst_number'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['contact_gst_number'].errors.required">
            Phone Number is required.
          </div>
          <div *ngIf="angForm.controls['contact_gst_number'].errors.pattern">
            Phone Number is not valid.
          </div>
        </div>
        <div class="form-group">
          <button (click)="updateContact(person_name.value, contact_name.value, contact_gst_number.value)"
          [disabled]="angForm.invalid"
          class="btn btn-primary">Update Contact</button>
        </div>
      </form>
    </div>
  </div>
